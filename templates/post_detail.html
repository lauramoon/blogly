{% extends 'base.html'%}

{% block title %}
{{post.title}}
{% endblock %}

{% block content %}
<h1>{{post.title}}</h1>
<p>{{post.content}}</p>
<p><em>by <a href="/users/{{user.id}}">{{user.full_name}}</a> on {{post.pretty_datetime}}</em></p>
<p><strong>Tags: </strong>
{% for tag in post.tags %}
<a href="/tags/{{tag.id}}" class="badge badge-primary">{{tag.name}}</a>
{% endfor %}
</p>
<form action="/posts/{{post.id}}/delete" method="POST">
    <a href="/posts/{{post.id}}/edit"><button type='button' class='btn btn-primary p-2 mt-3'>Edit</button></a>
    <button class='btn btn-danger p-2 mt-3'>Delete</button>
</form>

{% endblock %}
