{% extends 'base.html'%}

{% block title %}
New Tag Form
{% endblock %}

{% block content %}
<h1>Create a Tag</h1>

<form action="/tags/new" method="POST">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter a name for the tag">
    </div>
    {% for post in posts %}
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="{{post.id}}" id="post-{{post.id}}" name="post">
        <label class="form-check-label" for="post-{{post.id}}">
          {{post.title}}
        </label>
    </div>
    {% endfor %}
    <a href="/tags"><button type='button' class='btn btn-secondary p-2 mt-3'>Cancel</button></a>
    <button class="btn btn-success p-2 mt-3">Add</button>
</form>
{% endblock %}
