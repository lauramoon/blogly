{% extends 'base.html'%}

{% block title %}
All Users
{% endblock %}

{% block content %}
<h1>Users</h1>
<ul>
    {% for user in users %}
    <li><a href="/users/{{user.id}}">{{user.last_name}}, {{user.first_name}}</a></li>
    {% endfor %}
</ul>
<a href="/users/new"><button class='btn btn-primary'>Add User</button></a>
{% endblock %}
