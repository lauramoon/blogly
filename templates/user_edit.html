{% extends 'base.html'%}

{% block title %}
{{user.full_name}}
{% endblock %}

{% block content %}
<h1>Edit a user</h1>

<form action="/users/{{user.id}}/edit" method="POST">
    <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" class="form-control" id="first_name" name="first_name" value='{{user.first_name}}'>
    </div>
    <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" class="form-control" id="last_name" name="last_name" value='{{user.last_name}}'>
    </div>
    <div class="form-group">
        <label for="image_url">Image URL</label>
        <input type="text" class="form-control" id="image_url" name="image_url" value='{{user.image_url}}'>
    </div>
    <a href="/users/{{user.id}}"><button type='button' class='btn btn-secondary p-2 mt-3'>Cancel</button></a>
    <button class="btn btn-success p-2 mt-3">Update</button>
</form>
{% endblock %}
